<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEON SNAKE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="brand">
          <img src="./assets/logo.svg" alt="Snake" />
          <span class="brand-name">NEON SNAKE</span>
        </div>

        <div class="hud">
          <div class="pill">Score: <span id="score">0</span></div>
          <div class="pill">Best: <span id="best">0</span></div>
        </div>

        <div class="controls-inline">
          <button class="btn primary" id="btnStart" title="Start (Enter)">
            Start
          </button>
          <button
            class="btn secondary"
            id="btnPause"
            aria-pressed="false"
            title="Pause/Resume (Space)"
          >
            Pause
          </button>
          <button class="btn secondary" id="btnRestart" title="Restart (R)">
            Restart
          </button>
        </div>
      </header>

      <div class="board-wrap">
        <canvas
          id="board"
          width="672"
          height="672"
          aria-label="Snake game board"
          role="img"
        ></canvas>
        <div class="toast" id="overlay">
          <div class="toast-inner" id="overlayText">Click Start to Play</div>
        </div>
      </div>

      <div class="controls">
        <div class="help">
          Use arrow keys / WASD. Space = Pause. R = Restart. On mobile: use the
          D-pad.
        </div>
        <div class="dpad" id="dpad" aria-hidden="false">
          <div class="spacer"></div>
          <button class="btn" data-dir="up" aria-label="Up">▲</button>
          <div class="spacer"></div>
          <button class="btn" data-dir="left" aria-label="Left">◀</button>
          <div class="spacer"></div>
          <button class="btn" data-dir="right" aria-label="Right">▶</button>
          <div class="spacer"></div>
          <button class="btn" data-dir="down" aria-label="Down">▼</button>
          <div class="spacer"></div>
        </div>
      </div>
    </div>

    <div class="settings-overlay" id="settingsOverlay">
      <div
        class="settings-panel"
        role="dialog"
        aria-labelledby="settingsTitle"
        aria-modal="true"
      >
        <div class="settings-header">
          <h2 id="settingsTitle">SETTINGS</h2>
          <button
            class="btn settings-close"
            id="btnSettingsClose"
            aria-label="Close"
          >
            <svg
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 5h2v2H5V5zm4 4H7V7h2v2zm2 2H9V9h2v2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2v-2zm2-2v2h-2V9h2zm2-2v2h-2V7h2zm0 0V5h2v2h-2z"
              />
            </svg>
          </button>
        </div>

        <div class="settings-group">
          <div class="switch-row">
            <label class="switch">
              <input type="checkbox" id="toggleDpad" />
              <span class="slider" aria-hidden="true"></span>
              <span class="switch-label">D-Pad</span>
            </label>
          </div>
          <div class="switch-row">
            <label class="switch">
              <input type="checkbox" id="toggleHaptics" />
              <span class="slider" aria-hidden="true"></span>
              <span class="switch-label">Haptics</span>
            </label>
          </div>
          <div class="switch-row">
            <label class="switch">
              <input type="checkbox" id="toggleSound" />
              <span class="slider"></span>
              <span class="switch-label">Sound</span>
            </label>
          </div>
        </div>

        <div class="settings-group">
          <label class="select-label" for="themeSelect">Color Theme</label>
          <select id="themeSelect" class="select">
            <option value="neon" selected>Neon (Green–Cyan)</option>
            <option value="violet">Violet (Purple–Pink)</option>
            <option value="sunset">Sunset (Orange–Pink)</option>
            <option value="ice">Ice (Cyan–Blue)</option>
          </select>
        </div>
        <div class="settings-group">
          <label class="select-label" for="modeSelect">Game Mode</label>
          <select id="modeSelect" class="select">
            <option value="classic">Classic — regular mode</option>
            <option value="neonFeast">
              Neon Feast — colorful food with effects
            </option>
            <option value="obstacles">Obstacles — neon walls</option>
            <option value="survival">Survival — time boost</option>
          </select>
          <div id="modeRules" class="help"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>

</html>
